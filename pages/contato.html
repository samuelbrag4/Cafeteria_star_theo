<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice & Drip Coffee - Contato</title>

    <link rel="stylesheet" href="../css/contato.css">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <header class="site-header">
        <section class="section-header">
            <img src="../img/logo.png" alt="logo da cafeteria" class="img-header">
            <h1 class="site-title">Dice & Drip</h1>
            <h3 class="site-subtitle">Coffee</h3>
        </section>
        
        <section class="section-nav">
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="./cardapio.html" class="nav-link">Cardápio</a></li>
                <li class="nav-item"><a href="./contato.html" class="nav-link">Contato</a></li>
            </ul>   
        </nav>
        </section>
    </header>

    <main class="contact-container">
        <section class="location-section">
            <h2>Estamos aqui</h2>
            <!-- Mapa com iframe pego no maps -->
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117010.08392745104!2d-46.71649803686726!3d-23.584057322933376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce598421a6f18b%3A0x1034a05e6431909e!2sWe%20Coffee!5e0!3m2!1spt-PT!2sbr!4v1727740972332!5m2!1spt-PT!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        
        <section class="contact-info">
            <h2>Entre em contato</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="seuemail@gmail.com" required>
                <textarea name="message" rows="4" placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>

                <h2>Ou acesse nosso perfil oficial nas Redes Sociais</h2>
                <link rel="stylesheet" href="https://www.instagram.com/diceanddripcoffee/profilecard/?igsh=Mm91MjB1emRhdzkw">
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="div-footer">
            <address class="contact-info"></address>
                <p class="author-name">Authors: Samuel Braga e Sara Souza</p>
                <p class="author-email">Email: <a href="mailto:samuel.d.braga6@aluno.senai.br" class="email-link">samuel.d.braga6@aluno.senai.br</a> & <a href="mailto:sara.e.souza9@aluno.senai.br" class="email-link">sara.e.souza9@aluno.senai.br</a></p>
            </address>
            <p class="copy-info">&copy; 2024 - Todos os direitos reservados</p>
        </div>   
    </footer>
</body>
</html>
